<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Polguide</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-table.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</head>
<body>
<nav class="navbar navbar-fixed-top">
    {# TODO: omgjore eller fjerne, ihvertfall fjerne fixed, blir egentlig ikke brukt til noe #}
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" aria-controls="navbar" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="sr-only">"Toggle" navigasjonsmeny</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/pol">
                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
                Polguide
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/pol/20">Topp 20</a></li>
                <li><a href="/pol/liste">Liste</a> </li>
                <li><a href="/pol/kart">Kart</a> </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container content">
    <div class="col-md-4 sidebar">
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    <div class="col-md-8">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>
